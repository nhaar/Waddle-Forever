<!DOCTYPE html>
<html>
  <head>
    <link href="settings.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="base.css" rel="stylesheet" type="text/css" media="screen"/>
  </head>
  <body>
    <!--<h2>Settings</h2>-->
    <div style="margin: 10px 10px -10px 10px;">
      When a setting is changed, the game will automatically clear cache or reload the game if needed.
    </div>

    <div class="settings-parent">
      <h3>Additional Packages</h3>
      <div title="Download or remove the clothing package." class="settings">
        <label for="js-clothing-input">Clothing Package</label>
        <input type="checkbox" id="js-clothing-input" />
      </div>

      <hr>

      <h3>Speedrun Related</h3>
      <div title="Play in 30 FPS in between July 15, 2008 and November 19, 2010." class="settings">
        <label for="js-fps-input">30 FPS</label>
        <input type="checkbox" id="js-fps-input" />
      </div>
      <div title="Display an in-game timer when playing Thin Ice." class="settings">
        <label for="js-thin-ice-igt-input">Thin Ice IGT</label>
        <input type="checkbox" id="js-thin-ice-igt-input" />
      </div>
      <div title="Implements a level selector on the title screen of Jet Pack Adventure." class="settings">
        <label for="js-jpa-level-input">Jet Pack Adventure Level Selector</label>
        <input type="checkbox" id="js-jpa-level-input" />
      </div>

      <hr>

      <h3>Quality of Life</h3>
      <div title="Swaps the positions of the up and down arrows in Dance Contest." class="settings">
        <label for="js-dance-arrow-input">Swap Dance Contest Arrow Keys</label>
        <input type="checkbox" id="js-dance-arrow-input" />
      </div>
      <div title="Disables the wait time in-between tasks for the rainbow puffle quest." class="settings">
        <label for="rainbow-input">Remove Puffle Quest Waiting</label>
        <input type="checkbox" id="rainbow-input" />
      </div>

      <hr>

      <h3>Extra</h3>
      <div title="Play in a minimal page where only the game itself is displayed." class="settings">
        <label for="js-website-input">Simpler Website</label>
        <input type="checkbox" id="js-website-input" />
      </div>
      <div title="When enabled, all newly created penguins will have membership." class="settings">
        <label for="js-member-input">New Accounts Are Always a Member</label>
        <input type="checkbox" id="js-member-input" />
      </div>
      <div title="Enables the newer, unused version of the 'My Puffle' Paint By Letters book (has newer puffle colors)." class="settings">
        <label for="js-my-puffle-input">2013 My Puffle</label>
        <input type="checkbox" id="js-my-puffle-input" />
      </div>
    </div>
    <script>var exports = {};</script>
    <script src="../static/common-static.js" type="module"></script>
    <script src="../static/settings-static.js" type="module"></script>
  </body>
</html>
